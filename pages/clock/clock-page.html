<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>clock</title>
		<link href="../fonts.css-1.5.0/fonts.css" rel="stylesheet" type="text/css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script/TimeCircles.js"></script>
        <link rel="stylesheet" href="script/TimeCircles.css" />
		<style>
			body, html {
    			height: 100%;
    			margin: 0;
				background-color: #eeeeee;
			}
			.bg {
    			/* The image used */
    			background-image: url(img/clock.png);
   		 		/* Full height */
   		 		height: 100%; 
    			/* Center and scale the image nicely */
    			background-position: center;
    			background-repeat: no-repeat;
    			background-size: cover;
				overflow: auto;
			}
			.start-btn{
				display: block;
    			margin-left: auto;
    			margin-right: auto;
				margin-top:10vh;
			}
			.clock{
				display: block;
    			margin-left: 30vh;
    			//margin-right: auto;
				margin-top: 30vh;
			}
			#PageOpenTimer{
				align-content: center;
			}
		</style>
	</head>

<body>
	<div>
		<a href="../../index.html">back to home</a>
		<div class="clock">
			<div id="PageOpenTimer" style="width: 500px; height: 125px; float: left" ></div>
		</div>
		<input type="image" alt="start" src="img/Start.png" name="startTimer" class="btn startTimer">
		<input type="image" alt="stop" src="img/STOP.png" name="stopTimer" class="btn stopTimer">
		<button class="btn btn-danger"><a href="">Reset Timer</a></button>
	</div>
	
	<script>
		$("#PageOpenTimer").TimeCircles({start: false});
		
		$(".startTimer").click(function() {
			$("#PageOpenTimer").TimeCircles().start();
		});
		$(".stopTimer").click(function() {
			$("#PageOpenTimer").TimeCircles().stop();
		});
	</script>   
</body>
</html>
